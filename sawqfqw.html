    <script>
        $(document).ready(function() {
            $('.headerfade').fadeThis({
                baseName: "slide-",
                speed: 1000, // <a href="https://www.jqueryscript.net/animation/">Animation</a> speed in milliseconds.
                easing: "swing", // Animation easing.
                reverse: false, // Make element disappear again when scrolled out, and fade again when scrolled in. 
                distance: 30, // Element distance to its emplacement, before animation.
            });
            $('.bannerfade').fadeThis({
                baseName: "slide-",
                speed: 1000, // <a href="https://www.jqueryscript.net/animation/">Animation</a> speed in milliseconds.
                easing: "swing", // Animation easing.
                reverse: true, // Make element disappear again when scrolled out, and fade again when scrolled in. 
                distance: 50, // Element distance to its emplacement, before animation.
            });
            $('.bubblefade').fadeThis({
                baseName: "slide-",
                speed: 300, // <a href="https://www.jqueryscript.net/animation/">Animation</a> speed in milliseconds.
                easing: "swing", // Animation easing.
                reverse: true, // Make element disappear again when scrolled out, and fade again when scrolled in. 
                distance: 90, // Element distance to its emplacement, before animation.
            });
        });
